<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理 BAR - 智绘酒单</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; }
        body { background: var(--dark); color: #e0e0e0; font-family: 'Noto Serif SC', serif; }
        .font-display { font-family: 'Cinzel', serif; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; }
        .glass-card:hover { border-color: var(--gold); transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(255,215,0,0.2); }
        .ai-img { width: 100%; height: 100%; object-cover: cover; transition: 1s; opacity: 0; }
        .img-loaded { opacity: 1; }
        .loading-shimmer { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .price-tag { background: var(--gold); color: black; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="min-h-screen">

<div id="app" v-cloak>
    <header class="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border-2 border-amber-500 rounded-full flex items-center justify-center text-amber-500 text-2xl">
                <i class="fa-solid fa-whiskey-glass"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold tracking-tighter text-white">理 BAR</h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-amber-500/80">Premium AI Mixology</p>
            </div>
        </div>
        <div class="flex gap-3">
            <button @click="resetAndRefetch" class="px-4 py-2 border border-white/20 rounded-full text-xs hover:bg-white/10 transition">重新生成全场图片</button>
            <button @click="addNew" class="px-6 py-2 bg-amber-500 text-black font-bold rounded-full hover:bg-amber-400 transition shadow-[0_0_15px_rgba(245,158,11,0.3)]">新增酒款</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div v-for="(drink, index) in drinks" :key="drink.id" 
                 class="glass-card rounded-2xl overflow-hidden flex flex-col group"
                 @click="selectedDrink = drink">
                
                <div class="h-64 relative overflow-hidden bg-zinc-900 loading-shimmer">
                    <img :src="drink.cachedUrl || getUrl(drink)" 
                         @load="onImgLoad($event)"
                         class="ai-img"
                         :class="{'img-loaded': true}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end">
                        <div>
                            <h2 class="text-xl font-bold text-white">{{ drink.name }}</h2>
                            <p class="text-xs text-amber-500 font-display uppercase">{{ drink.subName }}</p>
                        </div>
                        <span class="price-tag">¥{{ drink.price }}</span>
                    </div>
                </div>

                <div class="p-5 flex-grow">
                    <p class="text-xs text-gray-400 mb-3 italic">{{ drink.tags }}</p>
                    <p class="text-sm text-gray-300 leading-relaxed">{{ drink.desc }}</p>
                </div>
            </div>
        </div>
    </main>

    <div v-if="selectedDrink" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl" @click.self="selectedDrink = null">
        <div class="max-w-4xl w-full glass-card rounded-3xl overflow-hidden grid grid-cols-1 md:grid-cols-2 shadow-2xl">
            <div class="h-96 md:h-full relative bg-black">
                <img :src="selectedDrink.cachedUrl || getUrl(selectedDrink)" class="w-full h-full object-cover">
                <button @click="regenerateSingle(selectedDrink)" class="absolute bottom-6 left-6 bg-white/10 backdrop-blur-md border border-white/20 px-4 py-2 rounded-xl text-sm hover:bg-white/20 transition">
                    <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>不喜欢？点我重画
                </button>
            </div>
            <div class="p-10 flex flex-col justify-center">
                <input v-model="selectedDrink.name" class="bg-transparent text-4xl font-bold text-white mb-2 border-b border-transparent focus:border-amber-500 outline-none">
                <input v-model="selectedDrink.subName" class="bg-transparent text-amber-500 font-display uppercase tracking-widest mb-6 outline-none">
                
                <div class="space-y-4 flex-grow text-gray-300">
                    <input v-model="selectedDrink.tags" class="w-full bg-white/5 p-2 rounded-lg text-sm border border-white/10 outline-none focus:border-amber-500">
                    <textarea v-model="selectedDrink.desc" class="w-full h-32 bg-white/5 p-3 rounded-lg text-sm border border-white/10 outline-none focus:border-amber-500 resize-none"></textarea>
                    
                    <div class="pt-4">
                        <label class="text-[10px] text-gray-500 block mb-2 uppercase tracking-tighter">AI 画图指令 (Prompt)</label>
                        <textarea v-model="selectedDrink.aiPrompt" class="w-full h-20 bg-black p-3 rounded-lg text-[10px] font-mono border border-white/10 outline-none focus:border-amber-500"></textarea>
                    </div>
                </div>

                <div class="mt-8 flex justify-between items-center">
                    <div class="text-3xl font-display text-amber-500">¥ <input v-model="selectedDrink.price" class="bg-transparent w-16 outline-none"></div>
                    <div class="flex gap-2">
                        <button @click="deleteDrink" class="px-4 py-2 text-red-500 hover:bg-red-500/10 rounded-xl transition text-sm">删除</button>
                        <button @click="selectedDrink = null" class="px-8 py-3 bg-white text-black font-bold rounded-xl hover:bg-amber-500 transition">完成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp, ref, watch, onMounted } = Vue;

const DEFAULT_PROMPT = (n) => `Extreme high-end mixology photography, ${n} cocktail, centered in frame, dramatic rim lighting, luxury dim bar background, depth of field, 8k resolution, cinematic style, sharp focus on glass textures`;

const INITIAL_DATA = [
    { id: 1, name: 'Palermo', subName: '巴勒莫', price: '36', tags: '意式苦酒 / 热带果香', desc: '入口是西西里的海风，随后是苦与甜的平衡交响。', seed: 88, aiPrompt: '' },
    { id: 2, name: 'Mamie Taylor', subName: '玛米泰勒', price: '36', tags: '威士忌 / 辛辣姜味', desc: '19世纪的复古经典，威士忌与姜汁的灵魂碰撞。', seed: 42, aiPrompt: '' },
    { id: 3, name: 'El Diablo', subName: '恶魔', price: '38', tags: '龙舌兰 / 黑醋栗', desc: '诱人的深红色泽下，隐藏着龙舌兰的狂放灵魂。', seed: 66, aiPrompt: '' },
    { id: 4, name: 'Zombie', subName: '僵尸', price: '45', tags: '强劲 / 朗姆 / Tiki', desc: '三款朗姆酒的博弈，是酒吧里最危险的温柔。', seed: 99, aiPrompt: 'Tiki glass, zombie cocktail, exotic fruits decoration' },
    { id: 5, name: 'Negroni', subName: '尼格罗尼', price: '42', tags: '苦甜平衡 / 经典', desc: '绅士的入门礼，三位一体的完美比例。', seed: 55, aiPrompt: '' }
];

createApp({
    setup() {
        const drinks = ref([]);
        const selectedDrink = ref(null);

        const init = () => {
            const saved = localStorage.getItem('libar_data');
            drinks.value = saved ? JSON.parse(saved) : INITIAL_DATA;
        };

        // 核心：生成 AI URL 逻辑，带模型轮询和缓存优化
        const getUrl = (drink) => {
            const prompt = drink.aiPrompt?.trim() || DEFAULT_PROMPT(drink.name);
            const cleanPrompt = encodeURIComponent(prompt.replace(/\n/g, ' '));
            // 采用 flux-realism 这种较少受限的路径，并增加随机性
            const model = drink.id % 2 === 0 ? 'flux' : 'turbo';
            return `https://image.pollinations.ai/prompt/${cleanPrompt}?seed=${drink.seed}&width=800&height=800&nologo=true&model=${model}`;
        };

        const onImgLoad = (event) => {
            event.target.classList.add('img-loaded');
        };

        const regenerateSingle = (drink) => {
            drink.seed = Math.floor(Math.random() * 99999);
            // 立即清除旧缓存链接，强制浏览器发起新请求
            drink.cachedUrl = getUrl(drink);
        };

        const resetAndRefetch = () => {
            if(!confirm('这将为所有酒款重绘图片，确定吗？')) return;
            drinks.value.forEach(d => regenerateSingle(d));
        };

        const addNew = () => {
            const id = Date.now();
            drinks.value.unshift({
                id, name: '新调饮', subName: 'New Drink', price: '38', tags: '风味 / 基酒', 
                desc: '点击进行编辑...', seed: id, aiPrompt: ''
            });
        };

        const deleteDrink = () => {
            if(!confirm('确定要删除这款酒吗？')) return;
            drinks.value = drinks.value.filter(d => d.id !== selectedDrink.value.id);
            selectedDrink.value = null;
        };

        watch(drinks, (newVal) => {
            localStorage.setItem('libar_data', JSON.stringify(newVal));
        }, { deep: true });

        onMounted(init);

        return { drinks, selectedDrink, getUrl, onImgLoad, regenerateSingle, resetAndRefetch, addNew, deleteDrink };
    }
}).mount('#app');
</script>
</body>
</html>
